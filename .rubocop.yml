  - spec/lib/eac_users_support/tasks/password_reset_spec.rb
  - spec/lib/rubocop_check_spec.rb
  - spec/spec_helper.rb
Style/StringConcatenation:
  Exclude:
  - app/controllers/eac_users_support/admin/users_controller.rb
