---
inherit_gem:
  eac_rails_gem_support: ".rubocop.yml"
Gemspec/DeprecatedAttributeAssignment:
  Exclude:
  - eac_users_support.gemspec
Gemspec/RequiredRubyVersion:
  Exclude:
  - eac_users_support.gemspec
Layout/MultilineMethodCallIndentation:
  Exclude:
  - config/initializers/menus.rb
