require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - '**/*/db/schema.rb'

Layout/LineLength:
  Max: 100

Metrics/AbcSize:
  Exclude:
    - '**/db/migrate/*'

Metrics/BlockLength:
  Exclude:
    - '**/*.gemspec'
    - 'spec/**/*_spec.rb'

Metrics/MethodLength:
  Exclude:
    - '**/db/migrate/*'

RSpec/NestedGroups:
  Exclude:
    - spec/lib/eac_users_support/tasks/password_reset_spec.rb

Style/Documentation:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false
